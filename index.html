<!DOCTYPE html>
<html>
    <head>
        <title>MUSIC WEBSITE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SPECIFICATION</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="left-col">
                    <h1><i>LOUD MUSIC...!</i></h1>
                    <h1><i>ME DANCING...!</i></h1>
                </div>
                <div class="right-col">
                    
                    <img src="p1.png" width="120" height="150" id="icon">
                </div>

        </div>
        <audio id="mySong">
            <source src="music.mp3" type="audio/mp3">
        </audio>
        <script>
            var mysong=document.getElementById("mySong");
            var icon=document.getElementById("icon");
            icon.onclick=function(){
               if(mySong.paused){
                mySong.play();
                icon.src="p2.png";
               }
               else{
                mySong.pause();
                icon.src="p1.png";
               }
            }
        </script>
    </body>
</html>
